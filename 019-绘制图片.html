<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存环境和恢复</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    
    var oCanvas = document.getElementById('canvas')
    oCanvas.width = 500
    oCanvas.height = 313
    var ctx = oCanvas.getContext('2d')

    var img = new Image()
    //引入图片
    img.src = './images/f.jpg'
    img.onload = function(){
        ctx.drawImage(img,0,0,500,313)
    }
</script>
</html>
