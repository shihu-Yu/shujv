<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形</title>
    <style>
        svg{
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <svg width="600" height="600" >
        <rect x="200"   y="200"     width="200" height = "100"  fill="#ff0" />
    </svg>
    <!-- x/y 是矩形的左顶点

    width/height 是矩形的宽高

    fill是填充颜色 -->  
</body>
</html>
