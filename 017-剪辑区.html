<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪辑区</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    
    var oCanvas = document.getElementById('canvas')
    oCanvas.width = 800
    oCanvas.height = 800
    var ctx = oCanvas.getContext('2d')
    
    ctx.beginPath()
    ctx.arc(300,300,100,0,2 * Math.PI,true)
    // ctx.fillStyle = 'maroon'
    
    // ctx.fill()
    ctx.strokeStyle = 'maroon'
    ctx.stroke()
    /*调用方法，生成剪辑区。剪辑区就是通过
    调用ctx.clip()方法把当前的路径剪辑为显示区域,在这之后绘制的图形只有出现在该区域的图形才会被显示。*/
  
    ctx.clip()

    ctx.beginPath()
    ctx.strokStyle = '#f00'
    ctx.strokeRect(300,300,200,200)
    

    
</script>
</html>
