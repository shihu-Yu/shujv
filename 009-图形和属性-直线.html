<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直线</title>
    <style>
        svg{
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <svg width="600" height="600" >
        <line x1="0" y1="0"    x2="450" y2="450"  stroke="rgb(123,123,123)"    stroke-width=2   />
    </svg>
    <!-- x1/y1 是直线起点,x2/y2是直线的终点

    stroke是线条的样式

    stroke-width是线条的宽度 -->
</body>
</html>
