<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽基础</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .drag{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!-- 添加属性daraggable 使用浏览器的api接口使元素可以拖拽 -->
    <div class="drag" draggable="true"></div>
</body>
</html>
