<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘制圆形</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    /*格式
    ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise顺时针还是逆时针)
    ctx.fillStyle='#00f'
    ctx.fill()
    */
    var oCanvas = document.getElementById('canvas')
    oCanvas.width = 600
    oCanvas.height = 600
    var ctx = oCanvas.getContext('2d')
    ctx.beginPath()
    ctx.arc(300,300,100,0,2 * Math.PI,true)
    //填充路径
    // ctx.fillStyle = 'maroon'
    // ctx.fill()

//描边路径
    ctx.strokeStyle = 'maroon'
    ctx.stroke()
</script>
</html>
